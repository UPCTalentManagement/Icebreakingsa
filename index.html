<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مين معانا؟</title>
    <style>
        :root {
            --primary-color: #2ecc71;    /* Green */
            --secondary-color: #e67e22;  /* Orange */
            --tertiary-color: #3498db;   /* Blue */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 55px;
            color: var(--primary-color);
            margin-bottom: 30px;
            /* text-shadow: 2px 2px var(--primary-color); */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 200px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .flip-card-front {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .flip-card-back {
            background-color: var(--secondary-color);
            color: white;
            transform: rotateY(180deg);
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>عرفنا على نفسك</h1>
    <div class="container" id="cardContainer"></div>

    <script>
        // Sample quotes/questions (you can add more)
        const cardContent = [
            "",
        "ما أول شيء قد تفعله إذا ربحت مليون ريال؟",
        "ما أكثر الأكلات التي تحبها؟ (مالحة أو حلوة)",
        "لو كنت تستطيع السفر إلى أي مكان في العالم، فأين ستذهب؟",
        "ما الصفة التي تحبها في نفسك؟ وما الصفة التي ترغب في تغييرها؟",
        "إذا كان معك آلة زمن، إلى أي فترة زمنية ستسافر؟",
        "من أكثر شخصية أثّرت فيك؟",
        "لو كنت بطلًا خارقًا، ما القوة التي تتمنى امتلاكها؟",
        "ما أكثر شيء تحبه في عملك؟",
        "إذا كنت تستطيع تغيير شيء واحد في حياتك، ما هو؟",
        "لو لم تكن صيدليًا، ماذا كنت تتمنى أن تكون؟",
        "إذا استطعت تعلم مهارة في يوم واحد، فماذا تختار؟",
        "ما أكثر موقف محرج أو مضحك تعرضت له؟",
        "ما المادة التي كنت تفضلها في الجامعة؟",
        "لو كنت تملك سلسلة صيدليات، ما أول قرار ستتخذه؟",
        "إذا قابلت نفسك قبل 10 سنوات، ما النصيحة التي ستقدمها لها؟",
        "ما أول شيء تفعله عند بداية يومك؟",
        "إذا أصبحت مشهورًا فجأة، ما الذي تعتقد أنك ستشتهر به؟",
        "ما أكثر تطبيق تستخدمه في عملك؟",
        "ما الشيء الذي يضحكك دائمًا مهما كانت الظروف؟",
        "ما الدولة التي تتمنى زيارتها؟",
        "هل تفضل السهر أم الاستيقاظ مبكرًا؟",
        "ما العادة الجيدة التي تلتزم بها؟ وما العادة التي تتمنى التخلص منها؟",
        "ما أكثر شيء كنت تخاف منه في طفولتك؟",
        "شاركنا بمعلومة غريبة أو سر بسيط عنك.",
        "ما هواياتك المفضلة؟",
        "كيف تستغل وقت فراغك؟",
        "ما المجال الذي تحب القراءة فيه أكثر؟",
        "ما أكثر شيء يحفزك؟",
        "ما التطبيق الذي لا يمكنك الاستغناء عنه خلال يومك؟",
        "إذا حصلت على يوم إجازة مفاجئ، ماذا ستفعل فيه؟",
        "ما أكثر إنجاز تفخر به؟",
        "ما أكثر حالة مرضية تُسأل عنها باستمرار في الصيدلية؟",
        "ما أكثر سؤال محرج تم طرحه عليك؟ وكيف أجبت عليه؟",
        "إذا كان هناك دواء واحد لا يمكنك الاستغناء عنه في عملك، ما هو؟",
        "ما النصيحة التي تقدمها دائمًا لأي مراجع يطلب مضادًا حيويًا؟",
        "ما المنتج أو الدواء الذي تنصح به دائمًا لأنك جربته شخصيًا؟",
        "ما المهارة التي تعتقد أنها الأهم لنجاح الصيدلي؟",
        "إذا استطعت تغيير أمر واحد في بيئة عمل الصيدلي، فماذا سيكون؟",
        "ما أكثر منتج OTC تشعر أنه غير مُسلّط عليه الضوء صيدلانيا ويستحق تسويقًا أفضل؟",
        "ما أكثر حالة تشعر بالسعادة عند مساعدتك فيها لأحد الزملاء؟",
        "هل سبق أن شكرك مراجع بكلمات أثرت فيك؟ شاركنا تجربتك.",
        "إذا استطعت إعطاء طالب جديد نصيحة واحدة فقط، ماذا ستكون؟",
        "من وجهة نظرك، ما الفرق بين الصيدلي المتميز والعادي؟",
        "ما أغرب منتج أو دواء تم سؤالك عنه يومًا ما؟",
        "ما أشهر خطأ يقع فيه الناس بخصوص استخدام الأدوية؟",
        "إذا حضرت ورشة عمل مخصصة للصيادلة، ما الموضوع الذي تختاره؟",
        "ما أكثر شيء تحرص على متابعته لتطوير نفسك كصيدلي؟",
        "ما التطبيق أو الموقع الذي تستخدمه دائمًا للاستشارات الدوائية؟",
        "إذا استطعت حضور دورة تدريبية حاليًا، في أي مجال ستختارها؟",
        "ما أكثر شيء يحفزك على الاستمرار والإبداع في مهنة الصيدلة؟",
        "هل سبق وساعدت أحدًا في موقف صحي حرج؟ كيف كان شعورك حينها؟",
        "ما أكثر شيء تحب فعله في وقت فراغك؟",
        "ما الشيء الذي تحب فعله مع أصدقائك في نهاية الأسبوع؟",
        "ما الكتاب الذي تحب قراءته أو قرأته مؤخرًا؟",
        "ما الرياضة التي تفضلها أو تتميز فيها؟"
        ];

        // Generate cards
        const container = document.getElementById('cardContainer');
        
        for (let i = 1; i <= cardContent.length; i++) {
            const card = document.createElement('div');
            card.className = 'flip-card';
            card.innerHTML = `
                <div class="flip-card-inner">
                    <div class="flip-card-front">${i}</div>
                    <div class="flip-card-back">
                        ${cardContent[i] || "New challenges await!"}
                    </div>
                </div>
            `;

            card.addEventListener('click', function() {
                this.classList.toggle('flipped');
            });

            container.appendChild(card);
        }
    </script>
</body>
</html>
